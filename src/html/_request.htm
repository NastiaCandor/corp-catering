<section class="request">
    <div class="container">
        <div class="request__content">
            <div class="request__form">
                <div class="request__form-text">
                    <h2 class="request__title">Оставьте заявку</h2>

                    <p class="request__description">
                        Если у Вас есть вопросы, оставьте заявку и наш менеджер свяжется с Вами в ближайшее время.
                    </p>
                </div>

                <form action="#">
                    <label for="name" class="input-field">
                        <input type="text" id="name" placeholder="Имя"/>
                    </label>

                    <label for="phone" class="input-field">
                        <input type="tel" id="phone" placeholder="Телефон"/>
                    </label>

                    <p class="request__form-copyright">
                        Нажимая на кнопку “отправить” Вы соглашаетесь на обработку персональных данных
                    </p>

                    <button type="submit" class="request__form-button button-primary">Отправить</button>
                </form>
            </div>

            <div class="request__poster">
                <img src="../img/request/poster.webp" alt="">
            </div>
        </div>
    </div>
</section>
