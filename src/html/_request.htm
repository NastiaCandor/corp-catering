<section class="request">
    <div class="container">
        <div class="request__content">
            <div class="request__form">
                <div class="request__form-text">
                    <h2 class="request__title">Оставьте заявку</h2>

                    <p class="request__description">
                        Если у Вас есть вопросы, оставьте заявку и наш менеджер свяжется с Вами в ближайшее
                        время.
                    </p>
                </div>

                <form data-dev action="#">
                    <div class="request__input input">
                        <input
                            data-validate
                            data-required
                            autocomplete="off"
                            type="text"
                            name="form[]"
                            data-error="Заполните поле"
                            placeholder="Имя"
                            class="input__field"
                        />
                    </div>
                    <div class="request__input input">
                        <input
                            data-phone-mask
                            data-validate
                            data-required
                            autocomplete="off"
                            type="tel"
                            name="form[]"
                            data-error="Заполните поле"
                            placeholder="Телефон"
                            class="input__field"
                        />
                    </div>

                    <p class="request__form-copyright">
                        Нажимая на кнопку “отправить” Вы соглашаетесь на обработку персональных данных
                    </p>

                    <button type="submit" class="request__btn btn">
                        <span class="btn__text">Отправить</span>
                    </button>
                </form>
            </div>

            <div class="request__poster">
                <img src="../img/request/poster.webp" alt="" />
            </div>
        </div>
    </div>
</section>
