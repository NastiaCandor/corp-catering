<section class="hero-catering">
    <div class="hero-catering__container container">
        <div class="hero-catering__content">
            <span class="hero-catering__title">Кейтеринг</span>
            <p class="hero-catering__text">
                Наши кейтеринговые услуги предоставляют полный спектр обеденных решений для вашего бизнеса.
                Наше меню включает разнообразные варианты, а также специальные диетические программы.
            </p>
            <form data-dev action="#" class="hero-catering__order-form order-form">
                <div class="order-form__input input">
                    <input
                        data-phone-mask
                        data-validate
                        data-required
                        autocomplete="off"
                        type="tel"
                        name="form[]"
                        data-error="Заполните поле"
                        placeholder="Телефон"
                        class="input__field"
                    />
                </div>
                <button type="submit" class="order-form__btn btn">
                    <span class="btn__text">Заказать</span>
                </button>
            </form>
        </div>
        <div class="hero-catering__image-wrap">
            <img src="@img/hero/66ba6ae45d2d9c5c67a54340af5ef0c9.webp" alt="" class="hero-catering__image" />
        </div>
    </div>
</section>
