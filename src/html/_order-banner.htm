<section class="order-banner">
    <div class="order-banner__container container">
        <div class="order-banner__image-wrap">
            <img src="@img/banner/63b7aa081644b721e6f61fb8a0624be5.webp" alt="" class="order-banner__image" />
        </div>
        <div class="order-banner__content">
            <span class="order-banner__title">Закажите пробный обед</span>
            <p class="order-banner__text">
                Устройте дегустацию наших блюд, чтобы убедиться в их качестве - привезем обеды от 1 шт для
                пробы с бесплатной доставкой
            </p>
            <form data-dev action="#" class="order-banner__form">
                <div class="order-banner__input input">
                    <input
                        data-validate
                        data-required
                        data-phone-mask
                        autocomplete="off"
                        type="tel"
                        name="form[]"
                        data-error="Заполните поле"
                        placeholder="Телефон"
                        class="input__field"
                    />
                </div>
                <button type="submit" class="order-banner__btn btn">
                    <span class="btn__text">Заказать</span>
                </button>
            </form>
        </div>
    </div>
</section>
